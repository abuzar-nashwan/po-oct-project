<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Bounding Box Data</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bounding Box Data</h1>

    <table>
        <thead>
            <tr>
                <th>PO_NUM</th>
                <th>PO_DELIVERY_ADDRESS</th>
                <th>PO_DELIVERY_DATE</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.po_number }}</td>
                <td>{{ item.delivery_address }}</td>
                <td>{{ item.delivery_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
